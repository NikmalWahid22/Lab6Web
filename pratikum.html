<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum 6 Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Praktikum 6</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Artikel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Halo, Bootstrap!</h1>

    <!-- Baris 3 Kolom -->
    <div class="row mb-4">
      <div class="col-4">
        <div class="card" style="width: 100%;">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Gambar 1">
          <div class="card-body">
            <h5 class="card-title">Judul Card 1</h5>
            <p class="card-text">Deskripsi singkat untuk card pertama.</p>
            <a href="#" class="btn btn-primary">Lihat Detail</a>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card" style="width: 100%;">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Gambar 2">
          <div class="card-body">
            <h5 class="card-title">Judul Card 2</h5>
            <p class="card-text">Deskripsi singkat untuk card kedua.</p>
            <a href="#" class="btn btn-primary">Lihat Detail</a>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card" style="width: 100%;">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Gambar 3">
          <div class="card-body">
            <h5 class="card-title">Judul Card 3</h5>
            <p class="card-text">Deskripsi singkat untuk card ketiga.</p>
            <a href="#" class="btn btn-primary">Lihat Detail</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <h3 class="mt-5 mb-3 text-center">Form Kontak</h3>
    <form>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="nama@contoh.com">
      </div>

      <div class="mb-3">
        <label for="pesanText" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesanText" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
</body>
</html>
